<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Manage</title>
	<link rel='shortcut icon' href='img/fvcon.ico' type='image/x-icon'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<div class="header__column">
						<a href="#" class="header__logo">manage</a>
					</div>
					<div class="header__column menu-header">
						<nav class="menu-header__menu">
							<ul class="menu-header__list">
								<li><a href="#" class="menu-header__link">Calendar</a></li>
								<li><a href="#" class="menu-header__link">Plans</a></li>
								<li><a href="#" class="menu-header__link">To Do</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="formsblock">
				<div class="container">
					<div class="forms">
						<div class="forms__column">
							<div class="forms__item item-select">
								<div class="item-select__column">
									<form action="#" class="block-form">
										<label class="block-form__label">Today
											<input type="checkbox" checked="checked">
											<span class="checkmark"></span>
										</label>

										<label class="block-form__label">Tomorrow
											<input type="checkbox">
											<span class="checkmark"></span>
										</label>

										<label class="block-form__label">Week
											<input type="checkbox">
											<span class="checkmark"></span>
										</label>

										<label class="block-form__label">Month
											<input type="checkbox">
											<span class="checkmark"></span>
										</label>
									</form>
								</div>
							</div>
						</div>
						<div class="forms__column">
							<div class="forms__item item-middle">
								<div class="item-middle__all-plans">
									<div class="block-select">
										<select name="value" class="value-options">
											<option value="0" selected>All plans</option>
											<option value="1">Family</option>
											<option value="2">Work</option>
											<option value="3">Study</option>
											<option value="4">Wish</option>
										</select>
									</div>
								</div>
								<div class="item-middle__buttons">
									<form action="#" class="block-buttons">
										<button class="button btn" type="button">Major</button>
										<button class="button btn btn--r" type="button">Minor</button>
									</form>
								</div>
							</div>
						</div>
						<div class="forms__column">
							<div class="forms__item item-search">
								<div class="item-search__search">
									<form action="#" class="block-search">
										<div class="block-search__input">
											<button type="submit" class="search-button"><a href="" class="icon-search"></a></button>
											<input autocomplete="off" type="search" placeholder="Search for plans" name="form[]" data-value="" class="input-search">
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="schedule">
				<div class="container">
					<div class="schedule-body">
						<div class="schedule__column">
							<div class="schedule-item">
								<a href="#" class="schedule-item__image schedule-item__image--add ibg"><img src="img/schedule/0.jpg"
										alt=""></a>
							</div>
							<div class="schedule-item schedule-item--pic">
								<figure><a href="#" class="schedule-item__image ibg"><img src="img/schedule/1.jpg" alt=""></a></figure>
								<a href="#" class="schedule-item__title">Vacation</a>
								<div class="schedule-item__date">15/11/21</div>
							</div>
						</div>
						<div class="schedule__column">
							<div class="schedule-item schedule-item--pic">
								<a href="#" class="schedule-item__image ibg"><img src="img/schedule/2.jpg" alt=""></a>
								<a href="#" class="schedule-item__title">Cinema</a>
								<div class="schedule-item__date">22/11/2021</div>
							</div>
							<div class="schedule-item schedule-item--nopic">
								<a href="#" class="schedule-item__time">7pm - 8pm</a>
								<a href="#" class="schedule-item__title">Doctor</a>
								<div class="schedule-item__date">15/11/21</div>
							</div>
						</div>
						<div class="schedule__column">
							<div class="schedule-item schedule-item--nopic">
								<a href="#" class="schedule-item__time">9am - 10am</a>
								<a href="#" class="schedule-item__title">Meeting</a>
								<div class="schedule-item__date">16/11/21</div>
							</div>
							<div class="schedule-item schedule-item--pic">
								<a href="#" class="schedule-item__image ibg"><img src="img/schedule/3.jpg" alt=""></a>
								<a href="#" class="schedule-item__title">Family Dinner</a>
								<div class="schedule-item__date">18/11/21</div>
							</div>
						</div>
						<div class="schedule__column">
							<div class="schedule-item schedule-item--pic">
								<a href="#" class="schedule-item__image ibg"><img src="img/schedule/4.jpg" alt=""></a>
								<a href="#" class="schedule-item__title">Coffee with Susan</a>
								<div class="schedule-item__date">19/11/2021</div>
							</div>
							<div class="schedule-item schedule-item--nopic">
								<a href="#" class="schedule-item__time">4pm -5pm</a>
								<a href="#" class="schedule-item__title">Massage</a>
								<div class="schedule-item__date">20/11/21</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer__content container">
				<div class="footer__body">
					<div class="footer__column">
						<a href="#" class="footer__logo">manage</a>
					</div>
					<div class="footer__column menu-footer">
						<nav class="menu-footer__menu">
							<ul class="menu-footer__list">
								<button class="footer-button btn">
									<li><span><img src="img/footer/1.png" alt=""></span><a href="#" class="menu-footer__link"
											tabindex="1"> Calendar</a></li>
								</button>
								<button class="footer-button footer-button--middle btn">
									<li><span><img src="img/footer/2.png" alt=""></span><a href="#" class="menu-footer__link">
											Plans</a></li>
								</button>
								<button class="footer-button btn">
									<li><span><img src="img/footer/3.png" alt=""></span><a href="#" class="menu-footer__link"> To
											Do</a></li>
								</button>
							</ul>
						</nav>
					</div>
					<div class="footer__column footer-social">
						<span><img src="img/footer/4.png" alt=""></span>
						<button class="social-button"><a href="https://www.instagram.com/qulixsystems/?hl=ru"
								class="icon-instagram" target="_blank"></a></button>
						<button class="social-button"><a href="https://www.facebook.com/qulixgroup/" class="icon-facebook"
								target="_blank"></a></button>
						<button class="social-button"><a href="https://twitter.com/qulixsystems" class="icon-twitter"
								target="_blank"></a></button>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script type='module' src='js/main.js'></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>

</html>
